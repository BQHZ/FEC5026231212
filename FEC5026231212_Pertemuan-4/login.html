<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
<body>
    
<div class="navbar ps-4 pt-3" id="navbar">
    <a class="navbar-brand" href="#">
        <img src="https://th.bing.com/th/id/OIP.OvOih18yctsuQiXSEc1yPgHaHa?w=184&h=184&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="30" height="30">Login as User
    </a>
</div>
<section class="container-fluid ">
    <div class="d-flex justify-content-center">        
        <img src="image/Logo.png" id="logo" alt="">
    </div>
        <form action="">
            <div class="mb-4 position-relative">
                <input type="email" class="form-control input-with-icon" id="form" aria-describedby="emailHelp" placeholder="Username">
                <i class="fa-solid fa-user position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            </div>
                <div class="mb-3 position-relative">                   
                    <input type="password" class="form-control input-with-icon" id="form" placeholder="Password">
                    <i class="fa-solid fa-key position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                  </div>


            <div class="d-flex justify-content-center mt-5">
                    <button>Login</button>               
            </div>
            <div class="d-flex justify-content-center mt-2">              
                    <a href="" class="forget-pass">Forgot password</a>
            </div>
           
        </form>
    </div>
   
    </div>
</section>
<footer class="sec-2"></footer>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
